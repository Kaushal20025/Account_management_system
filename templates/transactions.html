{% extends 'base.html' %}
{% block content %}
<h1>Transactions</h1>
<a href="{{ url_for('add_transaction') }}" class="btn btn-primary">Add Transaction</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Account ID</th>
            <th>Type</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for transaction in transactions %}
        <tr>
            <td>{{ transaction.id }}</td>
            <td>{{ transaction.account_id }}</td>
            <td>{{ transaction.type }}</td>
            <td>{{ transaction.amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
